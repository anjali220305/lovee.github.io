<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cake for Nonna 🎂</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #ffd6e6);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 20px;
      text-align: center;
    }

    .cake-container {
      position: relative;
      text-align: center;
    }

    #cake-img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: transform 0.4s ease;
    }

    .btns {
      margin-top: 30px;
    }

    button {
      background: #ff66a3;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #ff3385;
    }
  </style>
</head>
<body>

  <h1>🎂 Special Cake for Nonna 💖</h1>

  <div class="cake-container">
    <img id="cake-img" src="cake_with_candle.jpg" alt="Cake for Nonna" />
  </div>

  <div class="btns">
    <button onclick="blowCandle()">Blow Candle 🕯️</button>
    <button onclick="cutCake()">Cut Cake 🍰</button>
  </div>

  <script>
    function blowCandle() {
      document.getElementById("cake-img").src = "cake_without_candle.jpg";
    }

    function cutCake() {
      document.getElementById("cake-img").src = "cake_cut.jpg";
    }
  </script>

</body>
</html>
